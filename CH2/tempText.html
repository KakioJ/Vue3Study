<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板插值</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        #h1 {
            color: red;
        }
    </style>
</head>
<body>
    <div id="apptext" style="text-align: center;">
        <h1>这里是模板的内容：{{count}}次点击</h1>
        <h1 v-once>使用v-once点击之后不会更改数值。{{count}}次点击</h1>
        <!--  对于插值的文本为一段HTML代码，直接使用双括号会将其内部的变量解析为纯文本 -->
        <h1>插入一段html代码。{{countHtml}}次点击</h1>
        <h1>使用v-html指令来完成对HTML代码插值插入：<span v-html="countHtml"></span>次点击</h1>
        <h1 v-bind:id="id1">使用v-bind指令来实现标签属性与变量的绑定:{{count}}次点击</h1>
        <h1>模板插值可以使用JavaScript表达式：{{count + 10}}</h1>
        <button v-on:click="clickButton">按钮</button>
    </div>
</body>
<script>
    // 定义一个Vue组件，名为App
    const App = {
        // 定义组件中的数据
        data() {
            return {
                // 目前我们只用到count数据
                count:0,
                countHtml:"<span style='color:red;'>0</span>",
                id1:"h1"
            }
        },
        // 定义组件中的函数
        methods: {
            // 实现单击按钮的方法
            clickButton() {
                this.count = this.count + 1
                // this.countHtml = this.countHtml + 1
            }
        }
    }
    // 将Vue组件绑定到页面上id为apptext的元素上
    Vue.createApp(App).mount("#apptext")
</script>
</html>
