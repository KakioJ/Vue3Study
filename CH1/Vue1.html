<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>您已经点击了:{{count}}下</h>
        <button v-on:click="clickButton">{{button_title}}</button>
    </div>
   
</body>
<script>
    // 定义一个Vue组件，名为App
    const App = {
        // 定义组件中的数据
        data(){
            return {
                // 目前我们只用到count数据
                count:0,
                button_title:"点击"
            }
        },
        // 定义组件中的函数
        methods:{
            // 定义单击按钮的方法
            clickButton(){
                this.count = this.count + 1
            }
        }
        
    }
    // 将vue组件绑定到页面上id为app的元素上面
    Vue.createApp(App).mount("#app")
</script>
</html>
